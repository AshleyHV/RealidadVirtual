<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taller con Aframe xD</title>
    <!--Importamos las respectivas librerias de a-frame; y luego la lib de esce-->
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component/dist/aframe-environment-component.min.js"></script>
    <script src="handle-events.js"></script>
    <script src="//cdn.rawgit.com/donmccurdy/aframe-extras/v3.13.1/dist/aframe-extras.min.js"></script>
</head>
<body>
    <a-scene physics="gravity: -9.8; restitution: 0.7">
        <a-entity camera look-controls wasd-controls acel></a-entity>
        <a-camera position="0 5 10"></a-camera>

    <a-assets>
        <!--Ingreso mi modelo-->
        <a-assets-item id="perrito" src="assets/models/Beagle_v1/Beagle/13041_Beagle_v1_L1.obj"></a-assets-item>
        <a-assets-item id="Mtlperrito" src="assets/models/Beagle_v1/Beagle/13041_Beagle_v1_L1.mtl"></a-assets-item>
        <!--Ingreso las imagenes-->
        <img id="Fondo" src="assets/textures/Fondo.jpg">
        <img id="Piso" src="assets/textures/Piso.jpg">
        <img id="Textura" src="assets/textures/Textura.jpg">
        <img id="Normal" src="assets/textures/Normal.jpg">
        <img id="CaraFeliz" src="assets/textures/CaraFeliz.jpg">
        <img id="CaraInteligente" src="assets/textures/CaraInteligente.jpg">
        <audio id="Wuao" src="assets/Sonido/Ladrido de Perro - Efecto de Sonido.mp3"></audio>
    </a-assets>   
        <!--Luces puntuales en la escena-->
        <a-light type = "point" intensity="4.0" position= "-5 5 5" distance= "10" color="aquamarine"> </a-light>
        <a-light type = "point" intensity="3.5" position= "1 5 5" distance= "10" color="orange"> </a-light>
        <a-light type = "point" intensity="3.5" position= "10 5 5" distance= "10" color="violet"> </a-light>

        <a-box src="#Textura" position="0 0 0" rotation= "0 0 0" scale="7 2 2" Kinematic-body
            animation__mouseenter="property: rotation; to: 0 360 0; loop: true; dur: 1000; dir: normal; startEvents: mouseenter; pauseEvents: mouseleave"></a-box>
        <!--Para colocar una animación con un evento, en este caso el mouse para el box, declarado anteriormente-->
        <a-entity id="mouseCursor" cursor="rayOrigin:mouse"></a-entity>
  
        <!--Line 41 rotacion en su propio eje  line 42 rotacion con traslacion desde el eje padre-->
        <a-sphere src="#CaraFeliz" animation="property: rotation; to: 0 360 0; easing: linear; loop: true; dur: 5000" position= " 0 2 0" radius= "1">
            <a-sphere src="#CaraInteligente" animation="property: rotation; to: 0 360 0; easing: linear; loop: true; dur: 5000" position="6 0 0"></a-sphere>
        </a-sphere>
        <!--Si quiero realizar una animación alternando posicion-->
        <!--animation="property: position; to: 3 3 3; dur: 5000; loop: true; dir: alternate"-->

        <!--Para agregar las fisicas a mi pelota-->
        <a-sphere src="#CaraFeliz" animation="property: rotation; to: 0 360 0; easing: linear; loop: false; dur: 5000" position= " 5 3 0" radius= "1" dynamic-body></a-sphere>
        <a-sphere src="#CaraInteligente" animation="property: rotation; to: 0 360 0; easing: linear; loop: true; dur: 5000" position="2 8 0" dynamic-body></a-sphere>
        <!--escena-->
        <a-plane src="#Piso" material="normalMap:#Normal; NormalTextureRepeat:5 5" position="0 -1 0" height="20" width="20" rotation="-90 0 0" repeat="2 2" static-body></a-plane>
        <a-sky src="#Fondo"></a-sky>
        <a-entity obj-model="obj: #perrito; mtl: #Mtlperrito" position= "0 1 0" rotation= "-90 -90 -90" scale= "0.1 0.1 0.1" sound = "src: #Wuao; on: click" volume= "3" Kinematic-body></a-entity>
    </a-scene>
</body>
</html>
